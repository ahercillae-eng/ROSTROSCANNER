<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esc치ner de Tipo de Rostro</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
    }
    video {
      margin-top: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      max-width: 90%;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Esc치ner de Tipo de Rostro</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="resultado">Detectando rostro...</div>

  <script>
    const video = document.getElementById('video');
    const resultado = document.getElementById('resultado');

    // Cargar modelos de face-api.js
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models"),
      faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js/models")
    ]).then(startVideo);

    // Iniciar c치mara
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => console.error("Error c치mara:", err));
    }

    // Analizar rostro en tiempo real
    video.addEventListener('play', () => {
      const interval = setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
        if (detections) {
          const landmarks = detections.landmarks;
          const jaw = landmarks.getJawOutline();

          // Calcular proporciones
          const faceWidth = Math.abs(jaw[0].x - jaw[16].x);
          const faceHeight = Math.abs(jaw[8].y - landmarks.getNose()[0].y) * 2;

          let tipo = "Indefinido";
          const ratio = faceHeight / faceWidth;

          if (ratio > 1.3) {
            tipo = "Rostro Ovalado";
          } else if (ratio < 1.1) {
            tipo = "Rostro Redondo";
          } else {
            tipo = "Rostro Cuadrado";
          }

          resultado.innerText = tipo;
        } else {
          resultado.innerText = "No se detecta rostro...";
        }
      }, 1000);
    });
  </script>
</body>
</html>
